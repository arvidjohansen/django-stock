{% extends "lectures/base.html" %}

{% block content %}
<main class="container">

  <div class="starter-template text-center py-5 px-3">
    <h1>{{headline}}</h1>
    <p class="lead">{{introduksjon}}</p>
  </div>

</main><!-- /.container -->
<div class="container">

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for lecture in lectures %}
    <div class="col" style="border-radius:50px">
      <div class="card shadow-sm" style="border-radius:15px">
        <svg class="bd-placeholder-img card-img-top"
          style="border-radius:15px 15px 0px 0px" 
          width="100%" height="225" xmlns="http://www.w3.org/2000/svg" 
          role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" 
          focusable="false">
          <title>{{lecture.name}}</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{lecture.name}}</text>
        </svg>
        <div class="card-body">
          <p class="card-text">{{lecture.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <!--
                    
                <a href="{% url 'lectures:detail' lecture.pk %}">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Start leksjon</button>
                </a>
                -->
                <a href="{% url 'lectures:detail' lecture.pk %}">
                    <button type="button" class="btn btn-md btn-outline-secondary">Start</button>
                </a>
            </div>
            <small class="text-muted">ca 20 min</small>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
